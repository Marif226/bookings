{{template "base" .}}
{{define "content"}}
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Make reservation</h1>
                    <form class="needs-validation" action="" method="post" novalidate>
                        <div class="form-group mt-5">
                            <label for="first_name">First name:</label>
                            <input class="form-control" type="text" name="first_name" id="first_name" required
                                autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="lass_name">Last name:</label>
                            <input class="form-control" type="text" name="Last_name" id="first_name" required
                                autocomplete="off">
                        </div>
                        <div class="form-group ">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" name="email" id="email" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number:</label>
                            <input class="form-control" type="text" name="phone" id="phone" required autocomplete="off">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Make Reservation">
                    </form>
                </div>
            </div>
        </div>
{{end}}
